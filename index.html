<html>
<head>
	<title>Google reCAPTCHA using Node.js demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body onload="onStart()">
	<h1>We need one more aditional verification before we move on...</h1>
	<div class="g-recaptcha"
		  data-sitekey="6LfaOh8UAAAAALvEJY-Ii_Zmtlc1j7I4WIHGNv4M"		  
		  data-callback="onSubmit"
		  data-size="invisible">
	</div> 
 </body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	function onStart() {
		setTimeout(function(){ grecaptcha.execute(); }, 1000);      
	}

	function onSubmit(token) {
		var data = { "g-recaptcha-response" : token };

		$.ajax({
		    type: "POST",
		    url: "https://secure-headland-66005.herokuapp.com/submit",
	        crossDomain: true,
		    processData: false,
		    contentType: 'application/json',
		    data: JSON.stringify(data),
		    success: function(r) {
		    	console.log(r);
			},
		    error: function(r) {
		    	console.log(r);
			}
		});
	}

</script>
</html>
